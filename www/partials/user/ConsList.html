<ion-view view-title="消费记录"><ion-nav-buttons side="right"><span class="two-buttons"></span></ion-nav-buttons><ion-content><ion-refresher pulling-text="释放刷新..." refreshing-text="正在刷新..." on-refresh="actions.doRefresh()"></ion-refresher><ion-list><ion-item ng-repeat="item in items" class="card item-text-wrap"><p>您于 <i>{{item.time | date: 'yyyy-MM-dd hh:mm:ss'}}</i>, <span ng-if="item.mediId.personalInfo.name">在 <b>{{item.mediId.personalInfo.name}}</b>,</span> 消费 {{item.money | currency: '￥'}} 元. <span ng-if="item.note">购买/用于 {{item.note}} 药品/目的.</span></p></ion-item></ion-list></ion-content></ion-view>
