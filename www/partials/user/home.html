<ion-view view-title="账户中心"><ion-nav-buttons side="right"><a class="button button-icon icon ion-ios-gear" href="#/user/settings"></a></ion-nav-buttons><ion-content><ion-refresher pulling-text="释放刷新..." refreshing-text="正在刷新..." on-refresh="actions.doRefresh()"></ion-refresher><ion-list class="card"> <a class="item item-avatar item-icon-right" href="#/user/mine"><img ng-src="{{accountInfo.user.head.Url || 'img/defaultAvatar.png'}}" class="round-avatar"><h2>{{accountInfo.user.personalInfo.name}}, {{accountInfo.user.personalInfo.gender | mapTitle}}</h2><p><span ng-if="accountInfo.ince.available>= 0">余额: {{accountInfo.ince.available | currency: '￥'}}</span></p><i class="icon ion-ios-arrow-right"></i></a><ion-item class="item-body"><qrcode version="{{5}}" error-correction-level="{{'M'}}" size="{{150}}" data="{{accountInfo.barcode}}" ng-if="accountInfo.barcode" class="center-block"></qrcode></ion-item><ion-item ng-if="error.payError" class="no-padding-tb"> {{error.payError}}<i class="icon ion-ios-close" ng-click="error.payError = ''"></i></ion-item></ion-list></ion-content></ion-view>
