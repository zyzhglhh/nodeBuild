<ion-modal-view><ion-header-bar><div class="buttons"> <button class="button button-clear" ng-click="actions.closeLogin()">取消</button></div><h1 class="title">请登录</h1></ion-header-bar><ion-content><form class="form-horizontal w5c-form" w5c-form-validate="" ng-submit="actions.login()" role="form" novalidate name="form_user_login"><ion-list><ion-item class="item-input no-padding-tb"> <span class="input-label">用户名:</span> <input type="text" placeholder="请输入用户名" ng-model="login.username" required="" name="username" ng-pattern="/^[0-9A-Za-z_]{1,19}$/" class="min-height"><button-clear-input input="login.username"></button-clear-input></ion-item><ion-item class="item-input no-padding-tb"> <span class="input-label">密<span class="take-position">占</span>码:</span> <input type="password" placeholder="请输入密码" ng-model="login.password" required="" name="password" ng-minlength="1" ng-maxlength="16" class="min-height"><button-clear-input input="login.password"></button-clear-input></ion-item><ion-toggle ng-model="login.rememberme" toggle-class="toggle-calm" class="text-right">记住密码</ion-toggle><ion-item class="row no-padding-tb"><div class="col"><button class="button button-block button-positive" type="submit">登录</button></div><div class="col"><button class="button button-block button-stable" type="reset">重置</button></div><div class="col"><button class="button button-block button-energized" ng-click="actions.closeLogin()" type="button">取消</button></div></ion-item><ion-item ng-if="error.loginError" class="no-padding-tb"> {{error.loginError}}<i class="icon ion-ios-close" ng-click="error.loginError = ''"></i></ion-item></ion-list></form></ion-content></ion-modal-view>
