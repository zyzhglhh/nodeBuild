<ion-view view-title="消费记录"><ion-nav-buttons side="right"> <button class="button button-icon icon ion-funnel" ng-click="actions.showFilter($event)"></button></ion-nav-buttons><ion-content><ion-refresher pulling-text="释放刷新..." refreshing-text="正在刷新..." on-refresh="actions.doRefresh()"></ion-refresher><ion-list><ion-item ng-repeat="item in items" class="card item-text-wrap item-icon-left item-icon-right" ui-sref="medi.ConsDetail({consId: item._id, cons: item})" ng-if="(!item.status.isSubmitted && !item.status.isAudited && !item.status.isRevoked) || (item.status.isSubmitted && !item.status.isAudited && !item.status.isRevoked && filters.checkBoxItems[0].checked === true) || (item.status.isAudited && filters.checkBoxItems[1].checked === true) || (item.status.isRevoked && filters.checkBoxItems[2].checked === true)"><i class="icon ion-android-radio-button-off" ng-class="{'energized': item.receiptImg.length && !item.status.isSubmitted && !item.status.isRevoked, 'calm': item.status.isSubmitted && !item.status.isAudited && !item.status.isRevoked, 'dark': item.status.isAudited, 'assertive': item.status.isRevoked}" ng-show="item.receiptImg.length || item.status.isRevoked"></i><p><strong>{{item.userId.personalInfo.name}}</strong> {{item.userId.personalInfo.gender | mapTitle}}于<em>{{item.time | date: 'yyyy-MM-dd hh:mm:ss'}}</em>, 消费 {{item.money | currency: '￥'}} 元.</p></ion-item></ion-list></ion-content></ion-view>
