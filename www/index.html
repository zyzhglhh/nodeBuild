<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <base href="/app/"><!-- 如果在根目录下, 则设置为href="/"(这里服务器设置了静态虚拟目录'/app', 所以不要设置为'/app/www/'); 是angularjs 1.3以后的新特性, https://docs.angularjs.org/error/$location/nobase; 设置了base href后, 所有的绝对路径(如href='/aboutUs')还是都以服务器根目录为前缀, 所以, app的.html模板中所有的链接都要采用相对链接的方式(如href='aboutUs'), $stateProvider.state中的url还是要加左边的反斜杠 -->

    <title>颐养宝</title>

    <!-- ionic css -->
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">

    <!-- your app's css -->
    <!-- <link href="css/app.min.css" rel="stylesheet"> -->
    <link href="css/app.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- 所有库之前的独立初始化模块 -->
    <script src="js/helpers/ACL.js"></script>

    <!-- ionic/angularjs scripts -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>

    <!-- 第三方js -->
    <script src="lib/angular-w5c-validator/w5cValidator.min.js"></script>
    <script src="lib/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="lib/qrcode-generator/js/qrcode.js"></script>
    <script src="lib/qrcode-generator/js/qrcode_UTF8.js"></script>
    <script src="lib/angular-qrcode/qrcode.js"></script>
    <script src="/socket.io/socket.io.js"></script><!-- 客户端的js文件由服务器自动导出, 地址为'/socket.io/socket.io.js'(即http://domain/socket.io/socket.io.js), 不需要在客户端手动安装. A standalone build of socket.io-client is exposed automatically by the socket.io server as /socket.io/socket.io.js -->
    <script src="lib/angular-socket-io/socket.min.js"></script>
    <!-- <script src="/lib/ng-file-upload/angular-file-upload.min.js"></script> -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- <script src="js/dist/app.min.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers.user.js"></script>
    <script src="js/controllers.backend.js"></script>
  </head>
  <body ng-app="yiyangbao" ng-controller="main">
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
